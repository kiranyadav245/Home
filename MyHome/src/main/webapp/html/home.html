<!DOCTYPE html>
<html>
<head>
<title>My Home</title>
  <script type="text/javascript">
    function getCurrentMonth(){
		var monthNames = ["January", "February", "March", "April", "May", "June",
 												 "July", "August", "September", "October", "November", "December"];

		var d = new Date();
		document.getElementById("currentMonthName").innerHTML= monthNames[d.getMonth()]+ " : ";
    }
  </script>
</head>
<body onload="getCurrentMonth();">
  <table border="1" align="center" width="100%">
      <tr>
         <td colspan=3 align="center">My Home</td>
      </tr>
      <tr>
         <td align="left">All Details</td>
         <td align="right">
			<table><tr><td><div id="currentMonthName"></div></td><td><a href="#">${monthExpendetures}</a></td></tr></table>
		</td>
      </tr>
  </table>
 </body>
</html>
